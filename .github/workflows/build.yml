name: Pine Builder
on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false
  push:
    branches:
      - develop
    tags:
      - '*'
jobs:
  docker:
    runs-on: ubuntu-22.04
    env:
      COMMIT_MSG: ${{ github.event.head_commit.message }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          ## limits ssh access and adds the ssh public key for the user which triggered the workflow
          limit-access-to-actor: true
          ## limits ssh access and adds the ssh public keys of the listed GitHub users
          limit-access-to-users: untoreh
      - run: . ./env.sh
      - run: ./start_container.sh
      - run: docker exec pinect ./prepare.sh
      - run: docker exec pinect ./repo.sh
      - run: docker exec pinect ./make.sh
      - run: docker exec pinect ./make_ovz.sh
      - run: docker exec pinect ./make_update.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            image.pine.tgz
            rootfs.pine_ovz.sq
            delta.tar
            delta_base.tar
            delta_ovz_base.tar
            pine.sum
            pine_ovz.sum
